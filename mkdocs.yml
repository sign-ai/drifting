site_name: Drift Detection Server
site_description: The documentation of Drift Detection Server
site_url: https://smolendawid.github.io/drift-detection-server/
repo_url: https://github.com/smolendawid/drift-detection-server
edit_uri: "" #disables edit button
copyright: Dawid Smole≈Ñ
plugins:
  - mkdocstrings
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: material
  custom_dir: docs/

  language: en

  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: green
      accent: amber
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: light-green
      accent: amber
extra_css:
  - css/extra.css
nav:
  - Home: index.md
  - Get started:
      - Local installation: get_started/local_installation.md
      - Server setup using docker: get_started/server_setup_using_docker.md
  - Concepts:
      - Basic Definitions: concepts/basic_objects.md
      - Parallel Training and Prediction: concepts/parallel_training_and_prediction.md
      - Flexibility: concepts/flexibility.md
      - Other assumptions: concepts/other_assumptions.md
  - Usage Scenarios: usage_scenarios.md
  - Examples:
      - Local usage: examples/local_usage.md
